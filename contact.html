<!DOCTYPE html>

</head>
<body>
    <header>
        <!-- Placeholder for LOGO -->
        <div class="logo">Get in Touch</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="projects.html">Progress</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contact Me</h1>
        <form action="#" method="POST" class="contact-form">
            <fieldset>
                <legend>Send Me a Message</legend>

                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="user_email" required>
                </div>

                <div class="form-group">
                    <input type="checkbox" id="hiring_interest" name="hiring_interest" value="yes">
                    <label for="hiring_interest">I'm interested in hiring you</label>
                </div>

                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="user_message" rows="5" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">SEND MESSAGE</button>
            </fieldset>
        </form>
    </main>

    <footer>
        <!-- Placeholder for Social Links -->
        <div class="social-links">
            <p>Social Media Links Placeholder</p>
        </div>

    </footer>
